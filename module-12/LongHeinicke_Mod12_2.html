<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD 340 Web Development with HTML and CSS</title>
</head>
<body>
    <div id="container">
        <h1>Assignment 12.2: JavaScript - Part 4</h1>
        
        <div>
            <button onclick="sortAscending()">Top to Bottom</button>
            <button onclick="sortDescending()">Bottom to Top</button>
        </div>

        <div style="display: flex; justify-content: space-between; margin-top: 20px;">
            <div style="width: 45%;" id="bookList">
                <!-- Dynamic book list will appear here -->
            </div>

            <div style="width: 45%;">
                <h3>5 Things I’ve Learned Since the Course Started</h3>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>Creating a webpages</li>
                    <li>Creating a Git Page</li>
                    <li>Formatting webpages</li>
                </ul>
            </div>
        </div>

        <div style="margin-top: 60%; width: 100%;">
            <a href="index.html" style="float: right;">Back to Landing Page</a>
        </div>
    </div>

    <script>
        // Original book array (preserves initial order)
        const books = [
            "Lord Of the Rings",
            "Harry Potter",
            "Legends and Lattes",
            "Pride and Prejudice",
            "Babel",
            "The Poppy War",
            "Godkiller",
            "The Divine Comedy",
            "Howl’s Moving Castle",
            "The Dresden Files"
        ];

        // Initial display of books
        displayBooks(books);

        function sortAscending() {
            const sortedBooks = [...books].sort((a, b) => a.localeCompare(b));
            displayBooks(sortedBooks);
        }

        function sortDescending() {
            const sortedBooks = [...books].sort((a, b) => b.localeCompare(a));
            displayBooks(sortedBooks);
        }

        function displayBooks(booksArray) {
            const listContainer = document.getElementById('bookList');
            listContainer.innerHTML = '<h3>Top 10 Favorite Books</h3><ol>' + 
                booksArray.map(book => `<li>${book}</li>`).join('') + 
                '</ol>';
        }
    </script>
</body>
</html>
