<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD 340 Web Development with HTML and CSS</title>
</head>
<body>
    <div id="container">
        <h1>Assignment 12.2: JavaScript - Part 4</h1>
        
        <div>
            <button onclick="sortAscending()">Top to Bottom</button>
            <button onclick="sortDescending()">Bottom to Top</button>
        </div>
        
        <div id="bookList"></div>

        <div style="margin-top: 20px; width: 100%;">
            <a href="index.html" style="float: right;">Back to Landing Page</a>
        </div>
    </div>

    <script>
        // Original book array
        const books = [
            "Lord Of the Rings",
            "Harry Potter",
            "Legends and Lattes",
            "Pride and Prejudice",
            "Babel",
            "The Poppy War",
            "Godkiller",
            "The Divine Comedy",
            "Howlâ€™s Moving Castle",
            "The Dresden Files"
        ];

        // Initial display
        displayBooks(books);

        function sortAscending() {
            const sorted = [...books].sort((a, b) => a.localeCompare(b));
            displayBooks(sorted);
        }

        function sortDescending() {
            const sorted = [...books].sort((a, b) => b.localeCompare(a));
            displayBooks(sorted);
        }

        function displayBooks(bookArray) {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '<h3>Top 10 Favorite Books</h3><ol>' + 
                bookArray.map(book => `<li>${book}</li>`).join('') + 
                '</ol>';
        }
    </script>
</body>
</html>
